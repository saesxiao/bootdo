<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>我要进货</title>
	<link rel="shortcut icon" href="https://gtms04.alicdn.com/tps/i4/TB1_oz6GVXXXXaFXpXXJDFnIXXX-64-64.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="https://g.alicdn.com/thx/cube/1.3.2/cube.min.css">
	<link rel="stylesheet" href="/wjfh/css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="/wjfh/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="/wjfh/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="/wjfh/css/style.css"/>
	<script src="/wjfh/js/flexible.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="resgcontain layui-form">
		<h1 class="site-h1">我要进货</h1>
		<!-- <div class="logobox"><img src="img/logo.png" ></div> -->
		<div class="item">
			
			<div class="layui-form-item">
				<input type="checkbox" name="A" lay-skin="primary" title="产品名称AAAAA">
				<div class="layui-input-block">
				  <input type="number" name="title" placeholder="请输入数量" maxlength="6" class="layui-input">
				</div>
			</div>
			
		</div>
		<div class="item">
			<div class="layui-form-item">
				<input type="checkbox" name="B" lay-skin="primary" title="产品名称BBBBBB">
				<div class="layui-input-block">
				<input type="number" name="title" placeholder="请输入数量" class="layui-input">
				</div>
			</div>
			
		</div>
	</div>
	<div class="cotpad">
		<fieldset class="layui-elem-field layui-field-title site-title">
		<legend><a name="compatibility">地址</a></legend>
		</fieldset>
	</div>
	<div class="resgcontain layui-form">
		<div class="item mb">
			<form class="">
				<div class="layui-form-item layui-row mb">
					<div class="layui-col-xs12">
						<div class="posire">
							<select id="province" name="province" lay-filter="province">
								<option value="">浙江省</option>
							</select>
						</div>
					</div>
					<div class="layui-col-xs12">
						<div class="posire">
							<select id="city" name="city" lay-filter="city">
								<option value="">杭州市</option>
							</select>
						</div>
					</div>
					<div class="layui-col-xs12">
						<div class="posire">
							<select id="area" name="area" lay-filter="area">
								<option value="">西湖区</option>
							</select>
						</div>
					</div>
					
					<!-- <input type="button" class="layui-btn" value="提交"
						onclick="getSelectValue()"> -->
				</div>
			</form>
		</div>
		<div class="item">
			<textarea class="publicIptSty widthman" placeholder="">和平大道52号241室</textarea>
		</div>
		<div class="item">
			<button type="button" class="layui-btn layui-btn-danger" id="test7"><i class="layui-icon"></i>上传图片</button>
			<div class="layui-inline layui-word-aux">
			  这里上传您转账截图或聊天记录
			</div>
		</div>
	</div>
	
	<div class="shangpd">
		<button class="layui-btn layui-btn-fluid resgSubmit">确认购买</button>
	</div>
	<script src="/wjfh/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['form', 'layedit', 'laydate','upload'], function(){
		  var form = layui.form
		  ,layer = layui.layer
		  ,layedit = layui.layedit
		  ,upload = layui.upload
		  ,laydate = layui.laydate;
		    //设定文件大小限制
			  upload.render({
				elem: '#test7'
				,url: '/upload/'
				,size: 60 //限制文件大小，单位 KB
				,done: function(res){
				  console.log(res)
				}
			  });
		 });
	</script>
</html>
