<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>我的奖励</title>
	<link rel="shortcut icon" href="https://gtms04.alicdn.com/tps/i4/TB1_oz6GVXXXXaFXpXXJDFnIXXX-64-64.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="https://g.alicdn.com/thx/cube/1.3.2/cube.min.css">
	<link rel="stylesheet" href="/wjfh/css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="/wjfh/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="/wjfh/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="/wjfh/css/style.css"/>
	<script src="/wjfh/js/flexible.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="background-color: #fff;">
<div id="idata">
	<div class="layui-form" id="jiangli">
		<div class="header header4">
			<div class="header-main">
				<div class="header-left"><p>我的奖励金额</p><h1><b>{{profit}}元</b></h1></div>
				<div class="clear1"></div>

				<div class="header-footer">&nbsp;</div>
			</div>
			<div class="header-icon1"></div>
			<a href="/goodsManager/page/guize" class="header-a1">奖励规则</a>
		</div>
	</div>
	<div class="main1">
		<div class="layui-row">
			<div class="layui-col-xs6" style="text-align: center">
				<a href="/goodsManager/page/myPer" class="layui-btn">奖励记录</a>
			</div>
			<div class="layui-col-xs6" style="text-align: center">
				<a href="/goodsManager/page/yaoqing" class="layui-btn">邀请好友</a>
			</div>
			<div class="layui-col-xs6" style="text-align: center">
				<a href="/goodsManager/page/myOrder" class="layui-btn">订单查询</a>
			</div>
			<div class="layui-col-xs6" style="text-align: center">
				<a href="/goodsManager/page/myStock" class="layui-btn">查看库存</a>
			</div>
		</div>
	</div>
</div>
	<script src="/wjfh/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="/wjfh/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/wjfh/js/axios.js" type="text/javascript" charset="utf-8"></script>
	<script>
        var idata = new  Vue({
            el:"#idata",
            data:{
                profit:''
            },
            methods: {},
            mounted: function () {

                layui.use(['jquery', 'form', 'layer'], function () {
                    $ = layui.jquery,
                        form = layui.form,
                        layer = layui.layer;
                    layer.load(1);
                    $.ajax({
                        cache: true,
                        type: "POST",
                        url: "/goodsManager/retail/mine",

                        error: function (request) {
                            layer.alert("Connection error");
                        },
                        success: function (data) {
                            console.log(data);
                            idata.profit = data.profit;
                            layer.closeAll('loading');
                        }
                    });
                });
            }
        })
	</script>
</body>
</html>
