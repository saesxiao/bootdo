<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>代理订单</title>

	<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>

<body>
	<div class="resgcontain">
		<h1 class="site-h1">代理订单</h1>
		<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

				<li>零售发货</li>
				<li class="layui-this"><a href="">代理订单</a></li>

			<div class="item"></div>
			
		</div>      
	</div>
	<div class="resgcontain">
		<div class="saomaiptbox">
			<input type="text" class="publicIptSty widthman" id="" value="" placeholder="代理商昵称" readonly="readonly"/>
			<span class="icon iconfont">&#xe602;</span>
		</div>
	</div>

	<div class="resgcontain  layui-form">
		<div class="item">
			<div class="dingdantop layui-row">
				<div class="layui-col-xs6">昵称:代理商A</div>
				<div class="layui-col-xs6">下单时间:2018-10-15 10:20</div>
			</div>
		</div>
		<div class="item dingdancot mb">
			<div class="dingdantop layui-row item">
				<div class="layui-col-xs6">产品AAA</div>
				<div class="layui-col-xs6"><span class="num">×5</span></div>
			</div>
			<div class="dingdantop layui-row item">
				<div class="layui-col-xs6">产品BBB</div>
				<div class="layui-col-xs6"><span class="num">×2</span></div>
			</div>
			<div class="dingdantop layui-row item mb">
				<div class="layui-col-xs12">总金额<span class="num">￥5410</span>
					<div class="layui-layout-right"><button type="button" class="layui-btn layui-btn-xs layui-btn-danger">去发货</button></div>
				</div>
			</div>
		</div>
	</div>

	<div class="resgcontain  layui-form">
		<div class="item">
			<div class="dingdantop layui-row">
				<div class="layui-col-xs6">昵称:代理商B</div>
				<div class="layui-col-xs6">下单时间:2018-10-15 10:20</div>
			</div>
		</div>
		<div class="item dingdancot mb">
			<div class="dingdantop layui-row item">
				<div class="layui-col-xs6">产品AAA</div>
				<div class="layui-col-xs6"><span class="num">×5</span></div>
			</div>
			<div class="dingdantop layui-row item">
				<div class="layui-col-xs6">产品BBB</div>
				<div class="layui-col-xs6"><span class="num">×2</span></div>
			</div>
			<div class="dingdantop layui-row item mb">
				<div class="layui-col-xs12">单号：<span class="color1">5754548557854</span><button type="button" class="layui-btn layui-btn-xs layui-btn-danger xsBtn">复制</button></div>
			</div>
			<div class="dingdantop layui-row item mb">
				<div class="layui-col-xs12">查看转账截图：<button type="button" class="layui-btn layui-btn-xs layui-btn-danger xsBtn">查看</button></div>
			</div>
			<div class="dingdantop layui-row item mb">
				<div class="layui-col-xs12">总金额<span class="num">￥5410</span>

				</div>
			</div>
		</div>
	</div>
	
	<div class="resgcontain  layui-form">
		<div class="item">
			<div class="dingdantop layui-row">
				<div class="layui-col-xs6">昵称:代理商B</div>
				<div class="layui-col-xs6">下单时间:2018-10-15 10:20</div>
			</div>
		</div>
		<div class="item dingdancot mb">
			<div class="dingdantop layui-row item">
				<div class="layui-col-xs6">产品AAA</div>
				<div class="layui-col-xs6"><span class="num">×5</span></div>

				<div class="layui-col-xs12">单号：<span class="color1">5754548557854</span><button type="button" class="layui-btn layui-btn-xs layui-btn-danger xsBtn">复制</button></div>
			</div>
			<div class="dingdantop layui-row item mb">
				<div class="layui-col-xs12">总金额<span class="num">￥5410</span>

				</div>
			</div>
		</div>

	<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		layui.use(['form', 'layedit', 'laydate','upload'], function(){
		  var form = layui.form
		  ,layer = layui.layer
		  ,layedit = layui.layedit
		  ,upload = layui.upload
		  ,laydate = layui.laydate;

			layer.prompt({title: '请填写单号，没有请填无', formType: 6}, function(pass, index){
				layer.close(index);
				layer.msg('发货成功',{time:1000});
			});
		 });
	</script>
</html>
