<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>库存列表</title>
	<link rel="shortcut icon" href="https://gtms04.alicdn.com/tps/i4/TB1_oz6GVXXXXaFXpXXJDFnIXXX-64-64.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="https://g.alicdn.com/thx/cube/1.3.2/cube.min.css">
	<link rel="stylesheet" href="/wjfh/css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="/wjfh/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="/wjfh/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="/wjfh/css/style.css"/>
	<script src="/wjfh/js/flexible.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="" id="dldd">
	<div class="resgcontain">
		<h1 class="site-h1">库存列表</h1>
		<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

			<div class="dingdantop layui-row">
				<p><span class="layui-col-xs4">库存总量:</span><span  th:text="${total}"></span></p>
				<p th:each="item,userStat:${num}">
					<span class="layui-col-xs4" th:text="${userStat.current.key +':'}"></span><span  th:text="${userStat.current.value}"></span>
				</p>
			</div>
		</div>
	</div>


	<div th:each="info:${list}">
		<div class="resgcontain  layui-form">
			<div class="item">
				<div class="dingdantop layui-row">
					<div class="layui-col-xs5">商品名称:<span id="goodsName" th:text="${info.other}"></span></div>
					<div class="layui-col-xs7">商品二维码:<span id="goodsCode" th:text="${info.goodsCode}"></span></div>
				</div>
			</div>
			<div class="item">
				<div class="dingdantop layui-row">
					<div class="layui-col-xs5">发货上级:<span id="parentName" th:text="${info.remark}"></span></div>
					<div class="layui-col-xs7">发货时间:<span id="inTime" th:text="${info.inTime}"></span></div>
				</div>
			</div>
		</div>
	</div>
</div>

	

	
	<script src="/wjfh/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="/wjfh/js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/wjfh/js/axios.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}"></script>

</body>
</html>
